<div class="container dynamic_container " xmlns="http://www.w3.org/1999/html">

        <div class="row">
            <div class="col-xs-6">
                <h4>Beacons</h4>
                <table class="table">
                    <thead>
                        <th>Id</th>
                        <th>Number</th>
                        <th>Major</th>
                        <th>Minor</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="beacon in beacons">
                            <td>{{beacon.id}}</td>
                            <td>{{beacon.uuid}}</td>
                            <td>{{beacon.major}}</td>
                            <td>{{beacon.minor}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-6">

                <h4>Beds</h4>
                <table class="table">
                    <thead>
                        <th>Id</th>
                        <th>Bed Number</th>
                    </thead>
                    <tbody>

                    </tr>
                        <tr ng-repeat="bed in beds">
                            <td>{{bed.id}}</td>
                            <td>{{bed.bed_number}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    <div class="row dynamic_container">

        <div class="col-md-6 col-md-offset-3">

            <form name="linkBeaconPatientForm" role="form" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="beacon_id">Beacon ID</label>
                        <input type="text" class="form-control" id="beacon_id" name="beacon_id" data-ng-model="linker.beacon_id" placeholder="Beacon ID" required>
                        <span data-ng-show="linkBeaconPatientForm.title.$error.required" class="help-inline">Required</span>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="bed_id">Patient ID</label>
                        <input type="text" class="form-control" id="bed_id" name="bed_id" data-ng-model="linker.bed_id" placeholder="Patient ID" required>
                        <span data-ng-show="linkBeaconPatientForm.author.$error.required" class="help-inline">Required</span>
                    </div>

                    <br/>

                    <button data-ng-click="go('/beacons')" data-ng-show="isActive('path')" class="btn btn-default">Cancel</button>
                    <button data-ng-click="linkBeaconWithPatient()" data-ng-disabled="addBeaconForm.$invalid" class="btn btn-success">Save</button>
                </fieldset>
            </form>
        </div>
    </div>

</div>
