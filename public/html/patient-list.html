<div class="dynamic_container">
    <table class="table">
        <thead>
            <th>Id</th>
            <th> Name</th>
        </thead>
        <tbody>
            <tr ng-repeat="patient in patients">
                <td>{{patient.id}}</td>
                <td>{{patient.name}}</td>
            </tr>
        </tbody>
    </table>

</div>
