<div>

    <table class="table">

        <thead>
        <th>Method Type</th>
        <th>Path</th>
        <th>Parameters</th>
        </thead>
        <tbody>
        <tr ng-repeat="method in methods | orderBy:'path'">
            <td>{{method.type}}</td>
            <td>{{method.path}}</td>
            <td>{{method.params}}</td>
        </tr>
        </tbody>

    </table>

</div>
