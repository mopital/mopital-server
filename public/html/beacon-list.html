<div class="dynamic_container">
    <table>
        <tr>
            <th>Id</th>
            <th>Number</th>
            <th>Major</th>
            <th>Minor</th>
        </tr>
        <tr ng-repeat="beacon in beacons">
            <td>{{beacon.id}}</td>
            <td>{{beacon.number}}</td>
            <td>{{beacon.major}}</td>
            <td>{{beacon.minor}}</td>
        </tr>
    </table>

</div>
