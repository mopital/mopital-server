<div class="dynamic_container">
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Number</th>
            <th>Major</th>
            <th>Minor</th>
        </thead>
        <tbody>
            <tr ng-repeat="beacon in beacons">
                <td>{{beacon.id}}</td>
                <td>{{beacon.uuid}}</td>
                <td>{{beacon.major}}</td>
                <td>{{beacon.minor}}</td>
            </tr>
        </tbody>
    </table>

</div>
