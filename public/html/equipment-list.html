<div class="dynamic_container">
    <table class="table">
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Type</th>
        </thead>
        <tbody>
        <tr ng-repeat="e in equipments">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.typeOfEquipment}}</td>
        </tr>
        </tbody>
    </table>

</div>
