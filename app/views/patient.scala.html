<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="AppCtrl">
    <head>
        <meta charset="UTF-8">
        <title>Mopital Project</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div role="main" class="container">
            <nav class="navbar navbar-custom navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/admin">Mopital</a>
                    </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: isActive('patient')}"><a href="/patient">Patient Detail</a></li>
                            <li ng-class="{active: isActive('addtreatment')}"><a href="/patient/add/treatment">Add Treatment</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a ng-click="logout()" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" data-ng-model="keyword" placeholder="Search">
                            </div>
                            <button type="submit" data-ng-click="search(keyword)" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <div class="row">
                <div class="span12">
                        <!-- as the route changes, the AngularJS view will be dynamically rendered and populated -->
                    <div data-ng-view></div>
                </div>
            </div>
            <div id="footer" class="container">
                <nav class="navbar navbar-inverse navbar-fixed-bottom">
                    <div class="navbar-inner navbar-content-center">
                        <p id="footer_text"> <a href="http://mopital.com.tr">Mopital</a> Mopital Beacon</p>
                    </div>
                </nav>
            </div>
        </div>

        <script src="@routes.Assets.at("third/jquery/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("third/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("third/angularjs/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("third/angularjs/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("third/angularjs/angular-route.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/patient.js")" type="text/javascript"></script>

    </body>
</html>
